<!doctype html>
<html lang="en" ng-app="AdminDashboardApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
    <title>HOLA</title>
</head>
<body ng-controller="AdminDashboardAppCtrl as ctrl">

    <!-- Main Navigation -->
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg p-3">
        <div class="container">
            <a href="index.html" class="navbar-brand text-warning animated swing infinite">
               <i class="fa fa-snowflake fa-spin"></i> HOLA
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#uiNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="uiNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                           <i class="fa fa-home" aria-hidden="true"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="signup.html" class="nav-link">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>Signup</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">
                           <i class="fa fa-folder-o" aria-hidden="true"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">
                            <i class="fa fa-phone" aria-hidden="true"></i>Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <form class="form-inline">
							<input class="form-control ml-2" type="text" placeholder="UserName">
							<input class="form-control ml-2" type="password" placeholder="Password">
							<a href="#" class="btn btn-success" data-toggle="modal" data-target="#login-modal">Login</a>
						</form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="bg-danger text-black p-3 mt-3 animated slideInLeft">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1><i class="fa fa-chart-bar"></i> Dashboard</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Buttons Section -->
    <section class="bg-light p-3 mt-3 animated slideInRight">
        <div class="container">
            <div class="row">
                <div class="col-md-4 p-3">
                    <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#image-modal">
                       <i class="fa fa-plus-circle"></i> Add Images</a>
                </div>
                <div class="col-md-4 p-3">
                    <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#video-modal">
                        <i class="fa fa-plus-circle"></i> Add Videos</a>
                </div>
                <div class="col-md-4 p-3">
                    <a href="#" class="btn btn-warning btn-block" data-toggle="modal" data-target="#audio-modal">
                        <i class="fa fa-plus-circle"></i> Add Audio</a>
                </div>
            </div>
        </div>
    </section>

	<!--login modal -->
	  <div class="modal animated bounce" id="login-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h3>Backend is in process</h3>
                    <button class="close text-white" data-dismiss="modal">
                        <i class="fa fa-window-close"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
	
    <!-- Image Modal -->
    <div class="modal animated bounce" id="image-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h3>Login To add Images</h3>
                    <button class="close text-white" data-dismiss="modal">
                        <i class="fa fa-window-close"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- video Modal -->
    <div class="modal animated bounce" id="video-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h3>Login To Add Videos</h3>
                    <button class="close text-white" data-dismiss="modal">
                        <i class="fa fa-window-close"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Modal -->
    <div class="modal animated bounce" id="audio-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h3> login To Add Audio</h3>
                    <button class="close text-white" data-dismiss="modal">
                        <i class="fa fa-window-close"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard Section -->
    <section class="p-5 mt-5">
        <div class="container">
            <div class="row">
                    <div class="card text-center mt-5 col-md-4">
                        <div class="card-header bg-primary text-white">
                            <div class="row align-items-center mt-3 animated rotateInDownLeft">
                                <div class="col">
                                <i class="fa fa-camera fa-4x" aria-hidden="true"></i>
                                </div>
                                <div class="col">
                                    <h6>Images</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card text-center mt-5 col-md-4">
                        <div class="card-header bg-success text-white">
                            <div class="row align-items-center mt-3 animated rotateInDownRight">
                                <div class="col">
									<i class="fa fa-play-circle fa-4x" aria-hidden="true"></i>
                                </div>
                                <div class="col">
                                    <h6>Videos</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card text-center mt-5 col-md-4">
                        <div class="card-header bg-warning text-white">
                            <div class="row align-items-center mt-3 animated rotateInUpLeft">
                                <div class="col">
                                    <i class="fa fa-stop-circle fa-4x" aria-hidden="true"></i>
                                </div>
                                <div class="col">
                                    <h6>Audio</h6>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </section>
    <!-- Main Footer -->
    <footer class="bg-dark p-1 mt-5 text-white text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5>Copyright &copy; 2018,holapeople.cf</h5>
                    <p>All Rights Reserved</p>
                    <p>Developed & Maintained by
                        <a class="text-warning" href="https://github.com/chaitanya557" target="_blank">
                            <i class="fa fa-user-circle"></i> D.Chaitanya
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- BODY ENDS -->
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/js/mdb.min.js"></script>

<script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>

 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
 
<script src="app2.js"></script>

    CKEDITOR.replace( 'editor1' );
	 CKEDITOR.replace( 'editor2' );
	  CKEDITOR.replace( 'editor3' );
</script>

</body>
</html>
